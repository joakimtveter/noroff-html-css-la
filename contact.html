<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Guitar Kings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="branding"><a href="#">Guitar Kings</a></div>
        <nav class="main-nav">
            <ul>
                <li class="main-nav__item"><a class="main-nav__link" href="index.html">Home</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="guitars.html">Guitars</a></li>
                <li class="main-nav__item"><a class="main-nav__link active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form class="contact-form cwc">
            <div class="col">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text">
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                <label for="guitar">Guitar</label>
                <select id="guitar" name="guitar">
                    <option value="adirondack-red">Adirondack Red</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                </select>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for email updates</label>
                </div>
            </div>
            <div class="col">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <input class="btn" type="submit" value="send now">
            </div>
        </form>
    </main>
    <footer class="site-footer">
        <p class="copyright">&copy; Copyright</p>
    </footer>
</body>
</html>
